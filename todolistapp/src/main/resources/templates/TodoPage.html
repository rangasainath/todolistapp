<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>
    <a th:href="@{/createtodo}">Add new element</a>
    <Legend>list of tasks</Legend>
    <th:block th:each="todo:${todos}">
    <div>
        <span th:text= "${todo.taskName}">This is task Name.</span>
        <a th:href="@{/{id}/delete(id=${todo.id})}">Delete</a>
    </div>
    </th:block>
</div>
</body>
</html>

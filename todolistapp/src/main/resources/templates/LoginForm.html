<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LoginForm</title>
</head>
<body>
<form th:action="@{/authentication1}" th:object="${userReqDTO}" method="post">
    <input type="email" name="emailid" th:field="*{emailid}"/>
    <input type="text" name="password" th:field="*{password}"/>
    <input type="submit" name="submit"/>
</form>
</body>
</html>
